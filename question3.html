<html>
    <head>
        <script>
            function switchdivs(divId) {
                let x = document.getElementById(divId);
                if (x.style.display == "block" && divId != "PlaceholderDiv") {
                    let tempDiv = x.cloneNode(true)
                    tempDiv.style.display = "none"
                    document.body.appendChild(tempDiv)
                    let placeholder = "<div id='PlaceholderDiv' style='display: block;' onclick = 'switchdivs(\"PlaceholderDiv\")'>" + `${divId}` + "</div>";
                    x.outerHTML = placeholder;
                }
                else {
                    let placeholder = document.getElementById("PlaceholderDiv")
                    let placeholderParent = placeholder.parentNode
                    let hiddenDiv = document.getElementById(x.innerHTML)
                    placeholderParent.appendChild(hiddenDiv)
                    placeholder.outerHTML = null
                    hiddenDiv.style.display = "block"
                }
            }
        </script>
    </head>
    <body>
        <div>
            <div id='ReplacementDivId' style='display: block; border: thin solid #000000; width: 75%;padding: 15px 25px 10px 15px;' onclick = 'switchdivs("ReplacementDivId")'></div>
        </div>
    </body>
</html>
